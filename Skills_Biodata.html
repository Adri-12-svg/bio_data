<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="Skills_Biodata.css">
    <script src="https://kit.fontawesome.com/6a8d0eda0a.js" crossorigin="anonymous"></script>
    <title>Skills</title>
</head>
<body>
    <section class = "skills container">
        <div class = "title">
          <h2>Skills</h2>
          <div>
            <h2>My Skills</h2>
          </div>
        </div>
        <div class = "row">
            <div class = "item">
              <div class = "item-text">
                <span>HTML</span>
                <span class = "w-90">90%</span>
              </div>
              <div class = "progress">
                <div class = "progress-bar w-90"></div>
              </div>
            </div>
            <div class = "item">
                <div class = "item-text">
                  <span>CSS</span>
                  <span class = "w-75">75%</span>
                </div>
                <div class = "progress">
                  <div class = "progress-bar w-75"></div>
                </div>
              </div>
              <div class = "item">
                <div class = "item-text">
                  <span>Java</span>
                  <span class = "w-35">35%</span>
                </div>
                <div class = "progress">
                  <div class = "progress-bar w-35"></div>
                </div>
              </div>
      
              <div class = "item">
                <div class = "item-text">
                  <span>Python</span>
                  <span class = "w-40">40%</span>
                </div>
                <div class = "progress">
                  <div class = "progress-bar w-40"></div>
                </div>
              </div>
      
              <div class = "item">
                <div class = "item-text">
                  <span>C</span>
                  <span class = "w-20">20%</span>
                </div>
                <div class = "progress">
                  <div class = "progress-bar w-20"></div>
                </div>
              </div>
            </div>
          </section>
</body>
</html>
